<shared-title title="Listado de usuarios" />

<ul>
  @for (user of userService.users(); track $index) {
    <li class="flex items-center my-2 cursor-pointer">
      <img
        srcset="{{ user.avatar }}"
        alt="{{ user.firstName }}"
        class="rounded w-14"
      />
      <a
        [routerLink]="['/dashboard/user', user.id]"
        class="mx-5 hover:underline"
        >{{ user.firstName }} {{ user.lastName }}</a
      >
    </li>
  } @empty {
    <li>No users</li>
  }
</ul>
